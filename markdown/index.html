<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8" />
        <title>Markdown Editor</title>
        <link rel="stylesheet" href="css/style.css" />

        <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon" />

    <body>
        <div id="layout">
            <header>
				<div style="display:flex; align-items:center;">
				 <a href="/" target="_blank" style="display:inline-block;">

					<img src="/markdown/images/home.jpg"
					alt="主页"
						 style="width:40px; height:40px;">
				</a>
					<!-- 间隔 10 px -->
					<div style="width:10px;"></div>

					<!-- 紧跟的标题 -->
					<h1 style="margin:0; font-size:24px;color: rgb(102, 102, 102);
    font-family: "Microsoft YaHei", 微软雅黑, Helvetica, Tahoma, STXihei, 华文细黑, STHeiti, "Helvetica Neue", Helvetica, Tahoma, "Droid Sans", "wenquanyi micro hei", FreeSans, Arimo, Arial, SimSun, 宋体, Heiti, 黑体, sans-serif;">Markdown Editor</h1>
				</div>

            </header>
            <div id="test-editormd">
                <textarea style="display:none;">[TOC]

#### Disabled options

- TeX (Based on KaTeX);
- Emoji;
- Task lists;
- HTML tags decode;
- Flowchart and Sequence Diagram;

    editor.md/
            lib/
            css/
            scss/
            tests/
            fonts/
            images/
            plugins/
            examples/
            languages/     
            editormd.js
            ...

</textarea>
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/editormd.min.js"></script>
        <script type="text/javascript">
			var testEditor;

            $(function() {
                testEditor = editormd("test-editormd", {
                    width   : "90%",
                    height  : 640,
                    syncScrolling : "single",
                    path    : "../markdown/lib/"
                });

            });
